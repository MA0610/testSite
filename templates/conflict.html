{% extends "base.html" %}
{% block title %}Class Schedule{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define Class Conflicts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Define Scheduling Conflicts</h2>
    <form id="conflictForm">
        <div class="row mb-3">
            <div class="col">
                <label for="department1" class="form-label">Department 1</label>
                <input type="text" class="form-control" id="department1" placeholder="e.g., COMP">
            </div>
            <div class="col">
                <label for="classNumber1" class="form-label">Class Number 1</label>
                <input type="text" class="form-control" id="classNumber1" placeholder="e.g., 139">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="department2" class="form-label">Department 2</label>
                <input type="text" class="form-control" id="department2" placeholder="e.g., BIO">
            </div>
            <div class="col">
                <label for="classNumber2" class="form-label">Class Number 2</label>
                <input type="text" class="form-control" id="classNumber2" placeholder="e.g., 131">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addConflict()">Add Conflict</button>
    </form>
    <div id="resultMessage" class="mt-3"></div>
</div>

<script>
    function addConflict() {
        const department1 = document.getElementById("department1").value;
        const classNumber1 = document.getElementById("classNumber1").value;
        const department2 = document.getElementById("department2").value;
        const classNumber2 = document.getElementById("classNumber2").value;

        // Send the conflict data to the server
        fetch('/add_conflict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                department1: department1,
                class_number1: classNumber1,
                department2: department2,
                class_number2: classNumber2
            })
        })
        .then(response => response.json())
        .then(data => {
            let resultMessage = document.getElementById("resultMessage");
            if (data.success) {
                resultMessage.classList.add("alert", "alert-success");
                resultMessage.textContent = "Conflict added successfully!";
            } else {
                resultMessage.classList.add("alert", "alert-danger");
                resultMessage.textContent = "Error adding conflict: " + data.message;
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
</script>
</body>
{% endblock %}
